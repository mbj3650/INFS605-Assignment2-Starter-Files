services:
  student-db:
    image: postgres:15
    container_name: student-db
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: password
      POSTGRES_DB: students
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-net

  student-profile:
    build: ./student-profile
    container_name: student-profile
    environment:
      DATABASE_URL: postgresql://student:password@student-db:5432/students
      FLASK_ENV: development
    depends_on:
      - student-db
    ports:
      - "5001:5001"
    networks:
      - microservices-net

  course-catalouge:
    build: ./course-catalouge
    container_name: course-catalouge
    environment:
      DATABASE_URL: postgresql://student:password@student-db:5432/students
      FLASK_ENV: development
    depends_on:
      - student-db
    ports:
      - "5401:5401"
    networks:
      - microservices-net

  course-feedback:
    build: ./course-feedback
    container_name: course-feedback
    environment:
      DATABASE_URL: postgresql://student:password@student-db:5432/students
    depends_on:
      - student-db
    ports:
      - "6001:6001"
    networks:
      - microservices-net

  admin-frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - student-profile
    networks:
      - microservices-net

  feedback:
    build: ./feedback
    container_name: feedback
    ports:
      - "3001:3001"
    volumes:
      - ./feedback:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - course-feedback
    networks:
      - microservices-net

  feedback-admin:
    build: ./feedback_admin
    container_name: feedback_admin
    ports:
      - "3333:3333"
    volumes:
      - ./feedback_admin:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - course-feedback
    networks:
      - microservices-net
  
  course-viewer:
    build: ./CourseViewer
    container_name: CourseViewer
    ports:
      - "7001:7001"
    volumes:
      - ./CourseViewer:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - course-catalouge
    networks:
      - microservices-net



networks:
  microservices-net:
    driver: bridge
